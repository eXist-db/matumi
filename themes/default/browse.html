<?xml version="1.0" encoding="UTF-8"?>
<div class="templates:surround?with=page.html&amp;at=content">
    <div class="grid_16 omega">
        <form action="" method="GET">
            <div class="box L-box grid_4">
                <div>
                    <select name="L1" id="L1" style="width: 100%" class="templates:form-control">
                        <option value="entries">Entries</option>
                        <option value="names">Names</option>
                        <option value="subjects">Subjects</option>
                        <option value="books">Books</option>
                    </select>
                </div>
                <select id="L1-choose" name="key1" class="chzn-select block L-block" multiple="true" style="width: 100%">
                    <option class="matumi:browse-select?level=1">Terms</option>
                </select>
            </div>
            <div class="box L-box grid_4">
                <div>
                    <select name="L2" id="L2" style="width: 100%" class="templates:form-control">
                        <option value="names">Names</option>
                        <option value="entries">Entries</option>
                        <option value="books">Books</option>
                        <option value="subjects">Subjects</option>
                    </select>
                </div>
                <select id="L2-choose" name="key2" class="chzn-select block L-block" multiple="true" style="width: 100%">
                    <option class="matumi:browse-select?level=2">Terms</option>
                </select>
            </div>
            <div class="grid_2">
                <img id="loading" style="display: none;" src="theme/images/ajax-loader.gif"/>
            </div>
            <!--div class="grid_8">
                <button id="update-button" type="submit">Update</button>
            </div-->
        </form>
    </div>
    <div class="grid_16 browse-grid">
        <table>
            <colgroup>
                <col class="colA" width="20%"/>
                <col class="colB" width="25%"/>
                <col class="colC"/>
                <col class="colD" width="45%"/>
            </colgroup>
            <thead>
                <tr>
                    <th>Books</th>
                    <th>Entries</th>
                    <th>Subjects</th>
                    <th width="45%">Names</th>
                </tr>
            </thead>
            <tbody id="summary" class="matumi:browse">
                <tr class="matumi:browse-summary"/>
            </tbody>
        </table>
    </div>
    <div class="clear"/>
</div>
